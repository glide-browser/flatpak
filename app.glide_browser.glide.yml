id: app.glide_browser.glide
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: "25.08"
add-extensions:
  org.freedesktop.Platrofm.ffmpeg-full:
    directory: lib/ffmpeg
    version: "25.08"
    add-ld-path: .
    no-autodownload: true
  app.glide_browser.glide.systemconfig:
    directory: etc/glide
    no-autodownload: true
command: launch-script.sh
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.glide
  - --env=DICPATH=/usr/share/hunspell
  - --filesystem=xdg-download:rw
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.glide.*
modules:
  - name: glide
    buildsystem: simple
    build-commands:
      - install -Dm0644 glide/browser/chrome/icons/default/default16.png ${FLATPAK_DEST}/share/icons/hicolor/16x16/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default32.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default48.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/${FLATPAK_ID}.png

      - mv glide /app/
      - mkdir -p /app/lib/ffmpeg
      - mkdir -p /app/etc/glide

      - install -Dm0755 metadata/launch-script.sh ${FLATPAK_DEST}/bin/launch-script.sh

      - install -Dm0644 metadata/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 metadata/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

      - ls -al /app

    sources:
      - type: archive
        url: https://github.com/glide-browser/glide/releases/download/0.1.51a/glide.linux-x86_64.tar.xz
        sha256: 790f22b67f17bc536e2f2a4aaee4cba56cb30ebf3df652d3301537c8dfb219e5
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/glide-browser/glide/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="glide.linux-x86_64.tar.xz") | .browser_download_url
          is-main-source: true
      - type: archive
        url: https://github.com/glide-browser/glide/releases/download/0.1.51a/glide.linux-aarch64.tar.xz
        sha256: 7b137a54971c865a82ebe16b94a0cd0e9281b152dd18c28dd65e2e60cecc9479
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/glide-browser/glide/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="glide.linux-aarch64.tar.xz") | .browser_download_url
          is-main-source: true
      - type: dir
        path: .
        dest: metadata
