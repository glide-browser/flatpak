id: app.glide_browser.glide
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: "25.08"
add-extensions:
  org.freedesktop.Platrofm.ffmpeg-full:
    directory: lib/ffmpeg
    version: "25.08"
    add-ld-path: .
    no-autodownload: true
  app.glide_browser.glide.systemconfig:
    directory: etc/glide
    no-autodownload: true
command: launch-script.sh
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.glide
  - --env=DICPATH=/usr/share/hunspell
  - --filesystem=xdg-download:rw
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=app.glide_browser.glide.*
modules:
  - name: glide
    buildsystem: simple
    build-commands:
      - install -Dm0644 glide/browser/chrome/icons/default/default16.png ${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default32.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default48.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - install -Dm0644 glide/browser/chrome/icons/default/default128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png

      - mv glide /app/
      - mkdir -p /app/lib/ffmpeg
      - mkdir -p /app/etc/glide

      - install -Dm0755 metadata/launch-script.sh ${FLATPAK_DEST}/bin/launch-script.sh

      - install -Dm0644 metadata/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 metadata/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        url: https://github.com/glide-browser/glide/releases/download/0.1.53a/glide.linux-x86_64.tar.xz
        sha256: b54fa8e982ad94e5fdac34014bc3893afdcd36593f98cd7891e2070d53cee447
        strip-components: 0
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/glide-browser/glide/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="glide.linux-x86_64.tar.xz") | .browser_download_url
          is-main-source: true
      - type: archive
        url: https://github.com/glide-browser/glide/releases/download/0.1.53a/glide.linux-aarch64.tar.xz
        sha256: 17ada684144a94d70d28b1c17cef5c592047d10c6f9c3d6cc449ce1f7a0b2fc1
        strip-components: 0
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/glide-browser/glide/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="glide.linux-aarch64.tar.xz") | .browser_download_url
          is-main-source: true
      - type: archive
        url: https://github.com/glide-browser/flatpak/archive/refs/tags/0.1.53a.tar.gz
        sha256: 383dbd33992ce799cde147868def116a5d14081db4b17b47ba63f1a991d9e350
        dest: metadata
